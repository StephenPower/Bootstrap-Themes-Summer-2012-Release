    <p class="page-header">Use your social media account to login

    <div style="font-size: 34px;">
      <a class="twitter-color" href=

    </div>

    <br>

    <div style="font-size: 34px;">
      <a class="facebook-color" href=
      "{{%20url_facebook_login%20}}">Facebook</a>

    <br>

    <div style="font-size: 34px;">
      <a class="google-color" href=
      "{{%20url_google_login%20}}">Google Plus</a>
    </div>
    <hr>
    <br>
