<html>
<head>
  <meta name="generator" content=
  "HTML Tidy for Mac OS X (vers 31 October 2006 - Apple Inc. build 15.10), see www.w3.org">

  <title></title>
</head>

<body>
  <div class="span12">
    <h2>Auctions</h2>
  </div>

  <ul class="well span3">
    <li class="side-header">Auction Sessions</li>

    <li style="list-style: none">{{ sessions }}</li>
  </ul>{% if not lots %}

  <div class="span4">
    <h3 class="title">No lots in this session.</h3>
  </div>{% else %}

  <div class="span4">
    {% for lot in lots %}

    <table class="table table-condensed" id="AuctionResult">
      <thead>
        <tr>
          <th></th>

          <th></th>
        </tr>
      </thead>

      <tr>
        <td class="span4"><a href="{{lot.url}}"><img src=
        "{%%20if%20lot.image.small%20%}{{%20lot.image.small%20}}{%%20else%20%}{{%20'no_photo_small.png'|asset_url%20}}{%%20endif%20%}"
        alt="{{ lot.title }}"></a></td>

        <td>
          <h5>{{lot.title|title}}</h5>

          <h6>{{lot.price}}</h6>
        </td>
      </tr>
    </table>{% endfor %}
  </div>{% endif %}

  <div class="row-fluid">
    <div class="pagination">
      {{ paginator }}
    </div>
  </div><!-- 
    {#
    Page: auctions.html
    Purpose: Display List of Auction Sessions & Lots
    Status: Required. 
    This Template is Passed to the layout.html as {{ content }}
    
    Variables on This Page:
    
    session_title
      Description: Session Title for the Auctions
      
    lot
      Description: Basic Variable for the lot viewed.
    
      .url
        Description: URL for the lot at that shop
    
      .image.medium
        Description: medium sized image for the shop.
        Options: original
    
      .title
        Description: Lot title as entered by the shop owner
    
      .price
        Description: price entered by the shop owner i.e current bid
      
    {% if not lots %}
        Description: checks if there are any items for auction
    
    Filters on this Page
      None
      Additional Reference: See Jinja2 documentation for string filters available
      
    Variable to iterate over
    
    lots
      Description: object passes to template with the lots, if any available
    
    Author: Stephen Power
    #}
    -->
</body>
</html>
